            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                const size = Math.random() * 40 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                const colors = [
                    'rgba(187, 134, 252, 0.2)',
                    'rgba(3, 218, 198, 0.2)',
                    'rgba(255, 215, 0, 0.2)',
                    'rgba(255, 107, 0, 0.2)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(particle);
                animateParticle(particle);
            }
        }
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let vx = (Math.random() - 0.5) * 0.5;
            let vy = (Math.random() - 0.5) * 0.5;
            function move() {
                x += vx;
                y += vy;
                if (x < 0 || x > 100) vx *= -1;
                if (y < 0 || y > 100) vy *= -1;
                x = Math.max(0, Math.min(100, x));
                y = Math.max(0, Math.min(100, y));
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                requestAnimationFrame(move);
            }
            move();
        }

        // === –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ===
        function startGame() {
            if (!gameActive && currentBlock === null) {
                gameActive = true;
                document.getElementById("startBtn").style.display = "none";
                createMovingBlock(currentLevel);
                updateHUD();
            }
        }

        function attackBlock() {
            if (!currentBlock || !gameActive) return;
            const damage = 1 + clickUpgradeLevel;
            currentBlockHealth -= damage;
            createDamageText(damage, currentBlock);
            currentBlock.textContent = currentBlockHealth;
            updateHUD();
            if (currentBlockHealth <= 0) {
                destroyBlock(currentBlock, currentLevel);
            }
        }

        function createMovingBlock(level) {
            const gameArea = document.getElementById("gameArea");
            if (currentBlock) {
                gameArea.removeChild(currentBlock);
            }
            const block = document.createElement("div");
            block.className = "block";
            currentBlockHealth = 10 + level * 2;
            block.textContent = currentBlockHealth;

            const blockType = Math.random();
            if (blockType < 0.05) {
                block.classList.add("block-gold");
                currentBlockHealth *= 2;
                block.textContent = currentBlockHealth;
            } else if (blockType < 0.08) {
                block.classList.add("block-rainbow");
                currentBlockHealth *= 3;
                block.textContent = currentBlockHealth;
            }

            block.style.bottom = "-100px";
            gameArea.appendChild(block);
            currentBlock = block;
            block.addEventListener('click', attackBlock);
            const speed = 2 + level * 0.1 - slowBonus;
            moveBlock(block, speed);
        }

        function moveBlock(block, speed) {
            if (!gameActive || !block.parentNode) return;
            const currentBottom = parseInt(block.style.bottom);
            const gameAreaHeight = document.getElementById("gameArea").offsetHeight;
            if (currentBottom > gameAreaHeight - 50) {
                endGame();
                return;
            }
            block.style.bottom = (currentBottom + speed) + "px";
            requestAnimationFrame(() => moveBlock(block, speed));
        }

        function destroyBlock(block, level) {
            const now = Date.now();
            if (now - lastDestroyTime < COMBO_TIME_WINDOW) {
                comboCount++;
            } else {
                comboCount = 1;
            }
            lastDestroyTime = now;

            const coinsEarned = 10 + level * 2 + comboCount * 5;
            coins += coinsEarned;

            achievementStats.maxComboAchieved = Math.max(achievementStats.maxComboAchieved, comboCount);
            if (block.classList.contains('block-gold')) {
                achievementStats.goldBlocksFound++;
            }
            checkAchievements();

            createBlockExplosionEffect(block, level);
            const gameArea = document.getElementById("gameArea");
            if (gameArea.contains(block)) {
                gameArea.removeChild(block);
            }
            currentBlock = null;
            currentBlockHealth = 0;
            currentLevel++;
            if (currentLevel > maxLevelReached) {
                maxLevelReached = currentLevel;
                checkAchievements();
            }
            updateHUD();
            updateUpgradeButtons();
            setTimeout(() => {
                if (gameActive) {
                    createMovingBlock(currentLevel);
                }
            }, 500);
        }

        function endGame() {
            gameActive = false;
            if (helperInterval) {
                clearInterval(helperInterval);
                helperInterval = null;
            }
            currentBlock = null;
            document.getElementById("startBtn").style.display = "block";
            showTooltip("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ù–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.");
            setTimeout(hideTooltip, 2000);
        }

        function updateHUD() {
            document.getElementById("levelCounter").textContent = currentLevel;
            document.getElementById("coinsCounter").textContent = coins;
            document.getElementById("comboCounter").textContent = comboCount;
            const progress = document.getElementById("levelProgress");
            if (currentBlock) {
                const maxHealth = 10 + currentLevel * 2;
                const healthPercent = (currentBlockHealth / maxHealth) * 100;
                progress.style.width = healthPercent + "%";
            } else {
                progress.style.width = "0%";
            }
        }

        // === –£–õ–£–ß–®–ï–ù–ò–Ø ===
        function upgradeClickDamage() {
            const cost = Math.floor(baseClickUpgradeCost * Math.pow(1.5, clickUpgradeLevel));
            if (coins >= cost) {
                coins -= cost;
                clickUpgradeLevel++;
                createCoinAnimation(-cost, document.getElementById("upgradeClickBtn"));
                updateHUD();
                updateUpgradeButtons();
                showTooltip(`–£—Ä–æ–Ω —É–≤–µ–ª–∏—á–µ–Ω!<br>–¢–µ–ø–µ—Ä—å –≤—ã –Ω–∞–Ω–æ—Å–∏—Ç–µ ${1 + clickUpgradeLevel} —É—Ä–æ–Ω–∞`);
                setTimeout(hideTooltip, 1500);
            }
        }

        function upgradeSlow() {
            if (coins >= slowCost && slowBonus === 0) {
                coins -= slowCost;
                slowBonus = 2;
                createCoinAnimation(-slowCost, document.getElementById("upgradeSlowBtn"));
                updateHUD();
                updateUpgradeButtons();
                showTooltip("–°–∫–æ—Ä–æ—Å—Ç—å –±–ª–æ–∫–æ–≤ —É–º–µ–Ω—å—à–µ–Ω–∞!");
                setTimeout(hideTooltip, 1500);
            }
        }

        function buyHelper() {
            if (coins >= helperCost && !helperActive) {
                coins -= helperCost;
                helperActive = true;
                achievementStats.helperUses++;
                checkAchievements();
                createCoinAnimation(-helperCost, document.getElementById("upgradeHelperBtn"));
                updateHUD();
                updateUpgradeButtons();
                showTooltip("–ü–æ–º–æ—â–Ω–∏–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 1 –º–∏–Ω—É—Ç—É!");
                setTimeout(hideTooltip, 1500);
                helperInterval = setInterval(helperAttack, helperBaseCooldown);
                setTimeout(() => {
                    helperActive = false;
                    if (helperInterval) {
                        clearInterval(helperInterval);
                        helperInterval = null;
                    }
                    updateUpgradeButtons();
                    showTooltip("–í—Ä–µ–º—è –ø–æ–º–æ—â–Ω–∏–∫–∞ –∏—Å—Ç–µ–∫–ª–æ!");
                    setTimeout(hideTooltip, 1500);
                }, 60000);
            }
        }

        function upgradeHelperLevel() {
            const cost = getHelperUpgradeCost();
            if (coins >= cost && helperLevel < maxHelperLevel) {
                coins -= cost;
                helperLevel++;
                createCoinAnimation(-cost, document.getElementById("upgradeHelperLevelBtn"));
                updateHUD();
                updateUpgradeButtons();
                showTooltip(`–ü–æ–º–æ—â–Ω–∏–∫ —É–ª—É—á—à–µ–Ω!<br>–£—Ä–æ–≤–µ–Ω—å: ${helperLevel}`);
                setTimeout(hideTooltip, 1500);
            }
        }

        function getHelperUpgradeCost() {
            return Math.floor(3000 * Math.pow(1.8, helperLevel - 1));
        }

        function helperAttack() {
            if (!currentBlock || !helperActive) return;
            createHelperEffect();
            const damage = helperBaseDamage * (1 + helperLevel * 0.5);
            currentBlockHealth -= damage;
            if (helperLevel >= 3 && Math.random() > 0.7) {
                currentBlock.style.animation = 'pulse 0.3s ease-in-out 3';
                setTimeout(() => {
                    if (currentBlock) currentBlock.style.animation = '';
                }, 1000);
            }
            createDamageText(Math.floor(damage), currentBlock);
            currentBlock.textContent = currentBlockHealth;
            updateHUD();
            if (currentBlockHealth <= 0) {
                destroyBlock(currentBlock, currentLevel);
            }
        }

        function updateUpgradeButtons() {
            const clickCost = Math.floor(baseClickUpgradeCost * Math.pow(1.5, clickUpgradeLevel));
            const upgradeClickBtn = document.getElementById("upgradeClickBtn");
            const upgradeSlowBtn = document.getElementById("upgradeSlowBtn");
            const upgradeHelperBtn = document.getElementById("upgradeHelperBtn");
            const upgradeHelperLevelBtn = document.getElementById("upgradeHelperLevelBtn");

            if (upgradeClickBtn) {
                upgradeClickBtn.innerHTML = `
                    <i class="fas fa-fist-raised" style="font-size: 1.5em; margin-bottom: 5px;"></i>
                    <div>–£—Ä–æ–Ω: ${clickUpgradeLevel}</div>
                    <div>${clickCost} üíé</div>
                `;
                upgradeClickBtn.className = coins >= clickCost ? "upgrade-btn btn-available" : "upgrade-btn btn-unavailable";
            }
            if (upgradeSlowBtn) {
                upgradeSlowBtn.className = (coins >= slowCost && slowBonus === 0) ? "upgrade-btn btn-available" : "upgrade-btn btn-unavailable";
            }
            if (upgradeHelperBtn) {
                upgradeHelperBtn.className = (coins >= helperCost && !helperActive) ? "upgrade-btn btn-available" : "upgrade-btn btn-unavailable";
            }
            if (upgradeHelperLevelBtn) {
                upgradeHelperLevelBtn.innerHTML = `
                    <div class="helper-level">L${helperLevel}</div>
                    <div class="helper-icon"><i class="fas fa-robot"></i></div>
                    <div class="helper-cost">${getHelperUpgradeCost()} üíé</div>
                `;
                upgradeHelperLevelBtn.className = (coins >= getHelperUpgradeCost() && helperLevel < maxHelperLevel) ? "upgrade-btn btn-available" : "upgrade-btn btn-unavailable";
            }
        }

        // === –≠–§–§–ï–ö–¢–´ ===
        function createDamageText(damage, block) {
            const rect = block.getBoundingClientRect();
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = '-' + damage;
            damageText.style.left = (rect.left + rect.width / 2) + 'px';
            damageText.style.top = (rect.top) + 'px';
            document.getElementById("ui").appendChild(damageText);
            setTimeout(() => {
                if (damageText.parentNode) {
                    document.getElementById("ui").removeChild(damageText);
                }
            }, 1000);
        }

        function createCoinAnimation(amount, element) {
            const rect = element.getBoundingClientRect();
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = (amount > 0 ? '+' : '') + amount + ' üíé';
            coin.style.color = amount > 0 ? '#ffd700' : '#ff4444';
            coin.style.left = (rect.left + rect.width / 2) + 'px';
            coin.style.top = (rect.top) + 'px';
            document.getElementById("ui").appendChild(coin);
            setTimeout(() => {
                if (coin.parentNode) {
                    document.getElementById("ui").removeChild(coin);
                }
            }, 1500);
        }

        function createHelperEffect() {
            if (!currentBlock) return;
            const rect = currentBlock.getBoundingClientRect();
            const effect = document.createElement('div');
            effect.className = 'helper-effect';
            effect.style.left = (rect.left + rect.width / 2) + 'px';
            effect.style.top = (rect.top + rect.height / 2) + 'px';
            document.getElementById("ui").appendChild(effect);
            setTimeout(() => {
                if (effect.parentNode) {
                    document.getElementById("ui").removeChild(effect);
                }
            }, 500);
        }

        function createBlockExplosionEffect(block, level) {
            const rect = block.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const particleCount = 12 + Math.min(level, 10);
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'block-explosion-particle';
                let color = '#bb86fc';
                if (block.classList.contains('block-gold')) {
                    color = '#ffd700';
                } else if (block.classList.contains('block-rainbow')) {
                    const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8b00ff'];
                    color = colors[Math.floor(Math.random() * colors.length)];
                }
                particle.style.backgroundColor = color;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                document.getElementById("ui").appendChild(particle);
                let posX = centerX;
                let posY = centerY;
                let opacity = 1;
                const animateParticle = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    particle.style.transform = `translate(${posX - centerX}px, ${posY - centerY}px)`;
                    particle.style.opacity = opacity;
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        if (particle.parentNode) {
                            document.getElementById("ui").removeChild(particle);
                        }
                    }
                };
                requestAnimationFrame(animateParticle);
            }

            const flash = document.createElement('div');
            flash.className = 'block-explosion-flash';
            flash.style.left = centerX + 'px';
            flash.style.top = centerY + 'px';

            if (block.classList.contains('block-gold')) {
                flash.style.backgroundColor = 'rgba(255, 215, 0, 0.7)';
                flash.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8)';
            } else if (block.classList.contains('block-rainbow')) {
                flash.style.backgroundImage = 'linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff)';
                flash.style.backgroundColor = 'transparent';
                flash.style.boxShadow = '0 0 40px rgba(255, 255, 255, 0.8)';
            } else {
                flash.style.backgroundColor = 'rgba(187, 134, 252, 0.7)';
                flash.style.boxShadow = '0 0 20px rgba(187, 134, 252, 0.8)';
            }
            document.getElementById("ui").appendChild(flash);
            setTimeout(() => {
                if (flash.parentNode) {
                    document.getElementById("ui").removeChild(flash);
                }
            }, 500);
        }

        // === –î–û–°–¢–ò–ñ–ï–ù–ò–Ø ===
        function checkAchievements() {
            if (!achievements.firstBlock.achieved && maxLevelReached >= 1) unlockAchievement("firstBlock");
            if (!achievements.level10.achieved && maxLevelReached >= 10) unlockAchievement("level10");
            if (!achievements.combo5.achieved && comboCount >= 5) unlockAchievement("combo5");
            if (!achievements.maxCombo.achieved && comboCount >= 10) unlockAchievement("maxCombo");
            if (!achievements.goldFinder.achieved && achievementStats.goldBlocksFound >= 5) unlockAchievement("goldFinder");
            if (!achievements.helperFriend.achieved && achievementStats.helperUses >= 10) unlockAchievement("helperFriend");
            updateAchievementDisplay();
        }

        function unlockAchievement(achievementId) {
            if (!achievements[achievementId].achieved) {
                achievements[achievementId].achieved = true;
                showAchievementNotification(achievementId);
            }
        }

        function showAchievementNotification(achievementId) {
            const notification = document.createElement('div');
            notification.className = 'achievement-notification';
            notification.innerHTML = `
                <div class="achievement-icon">${achievements[achievementId].icon}</div>
                <div class="achievement-content">
                    <div class="achievement-title">–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ!</div>
                    <div class="achievement-name">${achievements[achievementId].name}</div>
                    <div class="achievement-desc">${achievements[achievementId].desc}</div>
                </div>
            `;
            document.getElementById("ui").appendChild(notification);
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.getElementById("ui").removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }

        function updateAchievementDisplay() {
            const achievementIcons = document.getElementById('achievementIcons');
            if (achievementIcons) {
                achievementIcons.innerHTML = '';
                Object.entries(achievements).forEach(([id, achievement]) => {
                    if (achievement.achieved) {
                        const icon = document.createElement('span');
                        icon.className = 'achievement-icon-badge';
                        icon.textContent = achievement.icon;
                        icon.title = `${achievement.name}: ${achievement.desc}`;
                        achievementIcons.appendChild(icon);
                    }
                });
            }
        }

        function createAchievementsMenu() {
            const menu = document.createElement('div');
            menu.id = 'achievementsMenu';
            menu.className = 'achievements-menu';
            menu.style.display = 'none';
            menu.innerHTML = `
                <div class="achievements-header">
                    <h3>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
                    <button id="closeAchievementsBtn" class="close-btn">√ó</button>
                </div>
                <div class="achievements-grid" id="achievementsGrid"></div>
                <div class="achievements-stats">
                    <div class="stat-item">
                        <span class="stat-value">${achievementStats.maxComboAchieved}</span>
                        <span class="stat-label">–ú–∞–∫—Å. –∫–æ–º–±–æ</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${achievementStats.goldBlocksFound}</span>
                        <span class="stat-label">–ó–æ–ª–æ—Ç—ã—Ö –±–ª–æ–∫–æ–≤</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${achievementStats.helperUses}</span>
                        <span class="stat-label">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π –ø–æ–º–æ—â–Ω–∏–∫–∞</span>
                    </div>
                </div>
            `;
            document.getElementById("ui").appendChild(menu);
            updateAchievementsMenu();
            document.getElementById('closeAchievementsBtn').addEventListener('click', () => {
                menu.style.display = 'none';
            });
        }

        function updateAchievementsMenu() {
            const grid = document.getElementById('achievementsGrid');
            if (!grid) return;
            grid.innerHTML = '';
            Object.entries(achievements).forEach(([id, achievement]) => {
                const achievementElement = document.createElement('div');
                achievementElement.className = `achievement-item ${achievement.achieved ? 'achieved' : 'locked'}`;
                let statsText = '';
                if (id === 'goldFinder') {
                    statsText = `–ù–∞–π–¥–µ–Ω–æ: ${achievementStats.goldBlocksFound}/5`;
                } else if (id === 'helperFriend') {
                    statsText = `–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ: ${achievementStats.helperUses}/10`;
                }
                achievementElement.innerHTML = `
                    <div class="achievement-icon-large">${achievement.icon}</div>
                    <div class="achievement-details">
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.desc}</div>
                        ${statsText ? `<div class="achievement-stats">${statsText}</div>` : ''}
                    </div>
                `;
                grid.appendChild(achievementElement);
            });
        }

        function toggleAchievementsMenu() {
            const menu = document.getElementById('achievementsMenu');
            if (menu) {
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
                if (menu.style.display === 'block') {
                    updateAchievementsMenu();
                }
            }
        }

        // === –¢–£–õ–¢–ò–ü–´ ===
        function showTooltip(text) {
            let tooltip = document.getElementById("tooltip");
            if (!tooltip) {
                tooltip = document.createElement("div");
                tooltip.id = "tooltip";
                tooltip.className = "tooltip";
                document.getElementById("ui").appendChild(tooltip);
            }
            tooltip.innerHTML = text;
            tooltip.style.display = "block";
            tooltip.style.left = "50%";
            tooltip.style.top = "50%";
            tooltip.style.transform = "translate(-50%, -50%)";
        }

        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            if (tooltip) {
                tooltip.style.display = "none";
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createBackgroundParticles();

            const achievementsBtn = document.createElement('button');
            achievementsBtn.id = 'achievementsBtn';
            achievementsBtn.className = 'hud-btn';
            achievementsBtn.innerHTML = '<i class="fas fa-trophy"></i>';
            achievementsBtn.style.position = 'absolute';
            achievementsBtn.style.top = '45px';
            achievementsBtn.style.left = '15px';
            achievementsBtn.title = '–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è';
            document.getElementById("ui").appendChild(achievementsBtn);
            achievementsBtn.addEventListener('click', toggleAchievementsMenu);
            createAchievementsMenu();

            document.getElementById("startBtn").addEventListener("click", startGame);
            document.getElementById("upgradeClickBtn").addEventListener("click", upgradeClickDamage);
            document.getElementById("upgradeSlowBtn").addEventListener("click", upgradeSlow);
            document.getElementById("upgradeHelperBtn").addEventListener("click", buyHelper);
            document.getElementById("upgradeHelperLevelBtn").addEventListener("click", upgradeHelperLevel);

            // –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –ü–û–î–°–ö–ê–ó–ö–ò
            document.querySelectorAll('.upgrade-btn').forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    let text = '';
                    if (btn.id === 'upgradeClickBtn') {
                        const cost = Math.floor(baseClickUpgradeCost * Math.pow(1.5, clickUpgradeLevel));
                        text = `–°–∏–ª–∞ —É–¥–∞—Ä–∞<br>+1 —É—Ä–æ–Ω<br>–°—Ç–æ–∏–º–æ—Å—Ç—å: ${cost} üíé`;
                    } else if (btn.id === 'upgradeSlowBtn') {
                        text = `–Ø–∫–æ—Ä—å<br>‚àí2 —Å–∫–æ—Ä–æ—Å—Ç–∏<br>–°—Ç–æ–∏–º–æ—Å—Ç—å: ${slowCost} üíé`;
                    } else if (btn.id === 'upgradeHelperBtn') {
                        text = `–ü–æ–º–æ—â–Ω–∏–∫<br>–ê–≤—Ç–æ-–∞—Ç–∞–∫–∞ –Ω–∞ 1 –º–∏–Ω—É—Ç—É<br>–°—Ç–æ–∏–º–æ—Å—Ç—å: ${helperCost} üíé`;
                    } else if (btn.id === 'upgradeHelperLevelBtn') {
                        text = `–£–ª—É—á—à–∏—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞<br>–£—Ä–æ–≤–µ–Ω—å: ${helperLevel + 1}/${maxHelperLevel}<br>–°—Ç–æ–∏–º–æ—Å—Ç—å: ${getHelperUpgradeCost()} üíé`;
                    }
                    showTooltip(text);
                });
                btn.addEventListener('mouseleave', hideTooltip);
            });

            updateUpgradeButtons();
            updateHUD();
        });
    </script>
